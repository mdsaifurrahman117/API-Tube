<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

            <header class="flex items-center flex-col gap-5 sticky top-0 z-[999] bg-base-100 pb-3">

                                                                                    stroke-linecap="round"
                                                                                    stroke-width="2.5" fill="none"
                                                                                    stroke="currentColor">
                                                                                    <circle cx="11" cy="11" r="8">
                                                                                    </circle>
                                                                                    <path d="m21 21-4.3-4.3"></path>
                                                                        </g>
                                                            </svg>
                                                </label>
                                    </div>
                                    <div class="navbar-end">
                                                <a class="btn bg-primary hidden md:flex text-white">Blog</a>
                                                <div class=" flex md:hidden dropdown dropdown-end">
                                                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" 
                                                                                    class="h-5 w-5" 
                                                                                    fill="none" 
                                                                                    viewBox="0 0 24 24" 
                                                                                    stroke="currentColor">

                                                                                                stroke-width="2" d="M4 6h16M4 12h16M4 18h7"

                                                            </div>
                                                            <ul tabindex="0"
                                                                        class="menu menu-sm gap-5 dropdown-content bg-base-100 rounded-box z-1 mt-[55px] w-52 py-10 shadow">

                                                                        <li><a class="btn bg-primary text-white w-28 mx-auto">Blog</a></li>
                                                            </ul>
                                                </div>
                                    </div>
                        </nav>
                        <div class="join gap-3" id="category-container">
                                    <button class="btn join-item bg-primary text-black" id="all-btn"
                                                onclick="get_videos_all()">
                                                All
                                    </button>
                        </div>
            </header>
            <main id="video_container"
                        class="container my-10 mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 justify-center">
            </main>
            <section>
